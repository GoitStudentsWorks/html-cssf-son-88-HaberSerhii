<!-- MODAL BUY NOW -->

<div class="modal-buy-now-cont container">
  <strong class="modal-buy-now-title"
    ><span class="modal-buy-now-title-word">BUY </span>NOW</strong
  >
  <ul class="modal-buy-now-list list">
    <li class="modal-buy-now-list-item">
      <div class="modal-buy-now-list-item-div">
        <p class="modal-buy-now-list-item-text">100 g</p>
      </div>
    </li>
    <li class="modal-buy-now-list-item">
      <div class="modal-buy-now-list-item-div">
        <p class="modal-buy-now-list-item-text">200 g</p>
      </div>
    </li>
    <li class="modal-buy-now-list-item">
      <div class="modal-buy-now-list-item-div">
        <p class="modal-buy-now-list-item-text">300 g</p>
      </div>
    </li>
  </ul>

  <form>
    <label for="personal-inf">Personal information</label>
    <input
      type="text"
      name="personal-inf"
      class="form-buy-now-field-personal"
      id="personal-inf"
      placeholder="Name"
    />
    <input
      type="text"
      name="personal-inf"
      class="form-buy-now-field-personal"
      id="personal-inf-two"
      placeholder="Surname"
    />

    <label for="personal-email">Email</label>
    <input
      type="email"
      name="personal-email"
      class="form-buy-now-field-email"
      id="personal-email"
      placeholder="Enter your email"
    />
    <label for="personal-tell">Phone number</label>
    <div>
      <input
        type="tel"
        name="personal-tell"
        class="form-buy-now-field-phone"
        id="personal-tell"
        placeholder="Phone number"
      />
      <svg class="" width="32" height="32">
        <use href="../img/sprite.svg#icon-LeftIcon"></use>
      </svg>
      <p>+380</p>
    </div>
    <label for="personal-card">Card number</label>
    <input
      type="text"
      name="personal-card"
      class="form-buy-now-field-card"
      id="personal-card"
      placeholder="Enter card"
    />
    <svg class="" width="44" height="30">
      <use href="../img/sprite.svg#icon-Mastercard"></use>
    </svg>
    <label for="client-comment">Comment</label>
    <textarea
      name="client-comment"
      class="form-buy-now-field-comment"
      id="client-comment"
      placeholder="Enter text"
    >
    </textarea>

    <button type="submit">Sumbit</button>
  </form>
</div>
